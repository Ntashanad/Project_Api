<section class="h-100 gradient-form" style="background-color: rgb(247, 168, 168);">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp" style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">We are The Hospital Ampang Team</h4>
                </div>

                <form>
                  <p>Please login to your account</p>
                  <form [formGroup]="loginPage" (ngSubmit)="loginUser()">
                    <div class="mb-3">
                      <label class="form-label">Username</label>
                      <input type="text" class="form-control" placeholder = "Enter Username"
                      formControlName="username">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input type="password" class="form-control" placeholder = "Enter Password" formControlName="password">
                    </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary" [routerLink]="['/home']" routerLinkActive="router-link-active">Login</button>
                    </div>
                </form>
                </form>
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">Welcome To The Hospital Ampang Blood Donation Management</h4>
                <p class="small mb-0">Address:Hospital Ampang, Jalan Mewah Utara, Taman Pandan Mewah, 68000 Ampang Jaya, Selangor. </p>
                   <p class="small mb-0">Open Hours: 24 hours</p>
                   <p class="small mb-0">Contact Number: 03-4289 6000</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
