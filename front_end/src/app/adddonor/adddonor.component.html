<app-navbar></app-navbar>
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3>Add Donor</h3>
            <!-- after submit the form, it will apear the successful message -->
            <div *ngIf="message" class="alert alert-success alert-dismissible fade show" role="alert">
              <strong>Success!</strong> Donor Added.
              <button (click)="removeMessage()" type="buttton" data-bs-dismiss="alert" aria-lable="Close">X</button>
            </div>
            <!-- form controls are classes that can hold both the data values -->
            <form [formGroup]="addDonor" (ngSubmit)="SaveData()">
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" placeholder = "Enter Name"
                formControlName="name">
              </div>
              <div class="mb-3">
                <label class="form-label">Date of Birth</label>
                <input type="birth" class="form-control" placeholder = "Enter Date of Birth" formControlName="date_of_birth">
              </div>
              <div class="mb-3">
                <label class="form-label">Gender</label>
                <input type="gender" class="form-control" placeholder = "Enter Gender" formControlName="gender">
              </div>
              <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="address" class="form-control" placeholder = "Enter Address" formControlName="address">
              </div>
              <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" placeholder = "Enter Email Address" formControlName="email_add">
              </div>
              <div class="mb-3">
                <label class="form-label">Contact Number</label>
                <input type="contact" class="form-control" placeholder = "Enter Contact Number" formControlName="contact_number">
              </div>
              <div class="mb-3">
                <label class="form-label">Type of Blood</label>
                <input type="blood" class="form-control" placeholder = "Enter Type of Blood" formControlName="bloods_id">
              </div>
              <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
